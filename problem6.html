<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <p id="demo"></p>
    <script> function findSumofN()
{
    let sum = 0;
    for (let x = 1; x <= n; x++)
        sum = sum + x;
    return sum;
}

let n = 10;
document.getElementById("demo").innerHTML =(findSumofN(n));</script>

  </body>
</html>
