    <h1>my first problem </h1>
   Enterthe value to find the factoria
    <input type ="number" id="factInput" /> <br>


<button onclick="factorial()"> FIND </button> <br>
    
    The factorial of given number is   
    <p id="user"></p>

    <script>
      function factorial() {

        let n=document.getElementById("factInput").value;
        //.value is use to get input from the html side to script side.
  let answer = 1;

  if (n == 0 || n == 1) {
    return answer;
  } else {
    for (var i = n; i >= 1; i--) {
      answer = answer * i;
    }
  //  return answer;
    document.getElementById('user').innerHTML=answer;
  }
}
